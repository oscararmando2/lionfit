  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Configuration
    const WHATSAPP_NUMBER = '5255266361663';

    // Form handling
    const form = document.getElementById('quejasForm');
    const mensajeInput = document.getElementById('mensaje');
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');
    const fallbackContainer = document.getElementById('fallbackContainer');
    const fallbackText = document.getElementById('fallbackText');
    const copyBtn = document.getElementById('copyBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const mensaje = mensajeInput.value.trim();

      // Validate
      if (!mensaje) {
        statusMessage.textContent = '‚ö†Ô∏è Por favor ingresa un mensaje';
        statusMessage.style.color = '#ff0000';
        return;
      }

      // Disable button and show status
      submitBtn.disabled = true;
      statusMessage.textContent = '‚è≥ Abriendo WhatsApp...';
      statusMessage.style.color = '#000000';

      // Get current date
      const fecha = new Date().toLocaleString('es-MX', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      // Format message
      const textoFormateado = `üì© Buz√≥n Lion Fitness\n\nMensaje: ${mensaje}\n\nFecha: ${fecha}`;

      // Store formatted text for fallback
      fallbackText.value = textoFormateado;

      // Open WhatsApp
      const whatsappURL = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(textoFormateado)}`;
      
      // Try to open WhatsApp
      const whatsappWindow = window.open(whatsappURL, '_blank');

      // Show fallback after a delay
      setTimeout(() => {
        // Check if window was blocked or closed (with try-catch for security exceptions)
        let windowBlocked = false;
        try {
          windowBlocked = !whatsappWindow || whatsappWindow.closed;
        } catch (e) {
          // Security exception in some browsers when checking cross-origin windows
          // Assume window opened successfully if we get this error
          windowBlocked = false;
        }

        if (windowBlocked) {
          // Show fallback
          fallbackContainer.classList.remove('hidden');
          statusMessage.textContent = '‚úì Mensaje preparado';
          statusMessage.style.color = '#008000';
        } else {
          // Success message
          statusMessage.textContent = '‚úì WhatsApp abierto correctamente';
          statusMessage.style.color = '#008000';
          
          // Show fallback anyway as an option
          setTimeout(() => {
            fallbackContainer.classList.remove('hidden');
          }, 1000);
        }

        // Re-enable button after 2 seconds
        setTimeout(() => {
          submitBtn.disabled = false;
        }, 2000);
      }, 1500);
    });

    // Copy button functionality
    copyBtn.addEventListener('click', function() {
      const textToCopy = fallbackText.value;

      // Use modern Clipboard API if available, fallback to execCommand
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(textToCopy).then(() => {
          const textEl = copyBtn.querySelector('.text');
          const originalText = textEl.textContent;
          textEl.textContent = '‚úì Copiado';
          setTimeout(() => {
            textEl.textContent = originalText;
          }, 2000);
        }).catch(err => {
          console.error('Error al copiar:', err);
          // Fallback to select method
          fallbackToSelectCopy();
        });
      } else {
        // Fallback for older browsers
        fallbackToSelectCopy();
      }

      function fallbackToSelectCopy() {
        try {
          fallbackText.select();
          fallbackText.setSelectionRange(0, 99999); // For mobile devices
          document.execCommand('copy');
          const textEl = copyBtn.querySelector('.text');
          const originalText = textEl.textContent;
          textEl.textContent = '‚úì Copiado';
          setTimeout(() => {
            textEl.textContent = originalText;
          }, 2000);
        } catch (err) {
          console.error('Error al copiar:', err);
        }
      }
    });
  </script>
