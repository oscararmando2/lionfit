<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuario - Lion Fitness</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border: 3px solid #333;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .user-name {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .user-phone {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 1.5rem;
      color: #d32f2f;
      font-weight: 600;
    }

    .label {
      font-size: 0.9rem;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .loading {
      font-size: 1.2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content">
      <div class="loading">Cargando...</div>
    </div>
  </div>

  <script>
    // Obtener el parámetro 'c' desde la URL
    const urlParams = new URLSearchParams(window.location.search);
    const userCode = urlParams.get('c');

    const contentDiv = document.getElementById('content');

    // Verificar si existe el parámetro 'c'
    if (!userCode) {
      contentDiv.innerHTML = '<div class="error-message">Falta código QR</div>';
    } else {
      // Cargar el archivo users.json usando ruta relativa
      fetch('./users.json')
        .then(response => {
          // Verificar si la carga fue exitosa
          if (!response.ok) {
            throw new Error('Failed to load users.json: ' + response.status);
          }
          return response.json();
        })
        .then(users => {
          // Buscar el usuario donde String(user.id) === String(c)
          const user = users.find(u => String(u.id) === String(userCode));

          // Si no se encuentra el usuario, mostrar error
          if (!user) {
            contentDiv.innerHTML = '<div class="error-message">QR inválido</div>';
          } else {
            // Mostrar nombre y teléfono del usuario (usando textContent para prevenir XSS)
            const labelNombre = document.createElement('div');
            labelNombre.className = 'label';
            labelNombre.textContent = 'Nombre';
            
            const userName = document.createElement('div');
            userName.className = 'user-name';
            userName.textContent = user.nombre;
            
            const labelTelefono = document.createElement('div');
            labelTelefono.className = 'label';
            labelTelefono.textContent = 'Teléfono';
            
            const userPhone = document.createElement('div');
            userPhone.className = 'user-phone';
            userPhone.textContent = user.telefono;
            
            contentDiv.innerHTML = '';
            contentDiv.appendChild(labelNombre);
            contentDiv.appendChild(userName);
            contentDiv.appendChild(labelTelefono);
            contentDiv.appendChild(userPhone);
          }
        })
        .catch(error => {
          // Si falla la carga de users.json, mostrar error
          console.error('Error:', error);
          contentDiv.innerHTML = '<div class="error-message">Error cargando base de datos</div>';
        });
    }
  </script>
</body>
</html>
